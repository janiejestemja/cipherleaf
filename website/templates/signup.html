{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2>Signup</h2>
    <form action="/signup" method="post">
      <input type="text" name="user_name" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="email" required><br>
      <input type="password" name="passwordA" placeholder="Password" required><br>
      <input type="password" name="passwordB" placeholder="Confirm password" required><br>
      <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
